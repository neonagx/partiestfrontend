<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Partiest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>

  <body ng-app="ThePartiest">
    <md-content class="md-padding" style="background-color:orange; max-width:100%;">
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" id="navbar">
        <header ng-controller="NavbarController as vm">
        <md-nav-item ng-hide="vm.authService.isLoggedIn()" ui-sref="signin">Sign In</md-nav-item>
        <md-nav-item ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()">Sign Out</md-nav-item>
        </header>
        <md-nav-item ui-sref="index">All Professional Parties</md-nav-item>
        <md-nav-item ui-sref="new">Add Professional Party Event!</md-nav-item>
      </md-nav-bar>
    </md-content>

    <h1>Welcome to The Partiest</h1>
    <section ui-view></section>
    
    <script src="js/auth/jwt-decode.2.0.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/vendor/ng-map.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/signin.controller.js"></script>
    <script src="js/navbar.controller.js"></script>
    <script src="js/profParties/profPart.resource.js"></script>
    <script src="js/profParties/profsController.js"></script>
    <script src="js/config/app.debug.js"></script>
    <script src="js/config/app.httpInterceptors.js"></script>
    <script src="js/config/authErrorRedirect.service.js"></script>
    <script src="js/config/jsonHeaders.service.js"></script>
    <script src="js/config/tokenSigning.service.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/auth/auth.service.js"></script>
    <script src="js/auth/token.service.js"></script>
    <script src="js/auth/user.service.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBr33XVgtVYPKDD-K4TYR6RRfFLxja2hL0"></script>
  </body>
</html>
