<form ng-submit="newVm.addProfPart()" ng-show="newVm.authService.isLoggedIn()">
  <div>
    <label for="newParty-title">Party Title:</label><br>
    <input type="text" ng-model="newVm.newProfPart.partyTitle" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-organizer">Organizer:</label><br>
    <input type="text" ng-model="newVm.newProfPart.organizer" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-company">Company:</label><br>
    <input type="text" ng-model="newVm.newProfPart.company" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-video">Video:</label><br>
    <input type="text" ng-model="newVm.newProfPart.video" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-img">Image URL:</label><br>
    <input type="text" ng-model="newVm.newProfPart.img" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-location">Location:</label><br>
    <input type="text" ng-model="newVm.newProfPart.location" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-email">Email:</label><br>
    <input type="text" ng-model="newVm.newProfPart.email" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-cellPhone">Cell Phone:</label><br>
    <input type="text" ng-model="newVm.newProfPart.cellPhone" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-officePhone">Office Phone:</label><br>
    <input type="text" ng-model="newVm.newProfPart.officePhone" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-attendees">Number Attending:</label><br>
    <input type="number" ng-model="newVm.newProfPart.attendees" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-description">Description of the Party Event:</label><br>
    <input type="text" ng-model="newVm.newProfPart.description" placeholder="Enter Party Title Here">
  </div>
  <div>
    <label for="newParty-publicOrPrivate">Public or Private Event?:</label><br>
    <select type="text" ng-model="newVm.newProfPart.publicOrPrivate">
      <option value="Public">Public</option>
      <option value="Private">Private</option>
    </select>
  </div>
  <div>
    <label for="newParty-sponsors">Sponsors:</label><br>
    <input type="text" ng-model="newVm.newProfPart.sponsors" placeholder="Enter Party Title Here">
  </div>
  <div>
    <input type="submit" value="Add New Party Event!">
  </div>
</form>
