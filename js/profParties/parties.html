<h1>The Professional Parties</h1>
<div class="row">
  <div >
    <label for="">Search Parties</label>
    <input type="text" ng-model="profVm.search">
  </div>
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail" ng-repeat="professional in profVm.all | orderBy: 'partyTitle' | filter: {partyTitle: profVm.search}">
      <!-- <img src= alt="image"> -->
      <div class="caption">
        <h3>{{professional.partyTitle}}</h3>
        <p>{{professional.description}}</p>
        <p>{{professional.publicOrPrivate}}</p>
        <a ui-sref="show({id: professional._id})">More Info</a>
        <a ui-sref="edit({id: professional._id})" ng-if="professional.postedBy == profVm.currentUser">Edit this Party</a>
        <button ng-click="profVm.deleteProfParts(professional)" ng-if="professional.postedBy == profVm.currentUser">Delete this Party</button>
      </div>
    </div>
  </div>
</div>
